<meta property="og:site_name" content="モリノナカノカフェ">

<meta name="twitter:card" content="summary" />
<title>モリノナカノカフェ</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/common.css">
<link rel="stylesheet" href="assets/css/contact.css">
<link href="assets/images/common/favicon.png" rel="icon" type="image/x-icon" />
<link rel="apple-touch-icon" href="assets/images/common/favicon.png">
</head>
<body>
<main class="main">
  <section class="section-top" id="top">
    <h1><a href="index.html">モリノナカノカフェ</a></h1>
    <h2>予約フォーム</h2>
  </section>
  <form class="inquiry-form" action="contact.html">
    <p>
      <label for="form_name">名前</label>
      <input id="form_name" type="text" placeholder="入力して下さい。">
    </p>
    <p>
      <label for="form_email">メールアドレス</label>
      <input id="form_email" type="email" placeholder="入力して下さい。">
    </p>
    <p>
      <label for="form_reservation-date">予約日</label>
      <input id="form_reservation-date" type="date">
    </p>
    <p>
      <label for="form_time">時間</label>
      <input id="form_time" type="time">
    </p>
    <p>
      <input class="inquiry-form__privacy" id="form_privacy" type="checkbox">
      <label class="small-label" for="form_privacy"><a class="inquiry-form__privacy-link" href="contact.html">プライバシーポリシーに同意</a></label>
    </p>
    <input class="inquiry-form__submit" type="submit" value="確認する">
  </form>
</main>
<footer class="footer">
  <div class="footer-content-wrapper"> <small class="footer__copyright">©︎ 20XX morinonakanocafe Inc.</small> </div>
</footer>
</body>
